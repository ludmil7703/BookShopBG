<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<div id="project_container">
    <nav th:replace="fragments/commons::nav"></nav>
    <header th:replace="fragments/commons::header"></header>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:object="${userRegisterBindingModel}" th:method="POST" th:action="@{/users/register}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

        <!--        Example: Render errors messages with th:errorclass "is-invalid" and class "invalid-feedback" - you can make it differently. -->
        <!--        <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"-->
        <!--               id="username" name="username"/>-->
        <!--        <small class="invalid-feedback text-danger">Username error message</small>-->

            <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="username" th:name="username"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">First Name</label>
            </div>
            <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="firstName" name="firstName"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Last Name</label>
            </div>
            <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="lastName" name="lastName"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="email" class="form-control" id="email" name="email"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'" type="password" class="form-control" id="password" name="password"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'" type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>
</body>
</html>
