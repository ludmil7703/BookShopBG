<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<div id="project_container">
	<nav th:replace="fragments/commons::nav"></nav>

	<div class="container card-group justify-content-center">
		<div class="row cleaner_with_height">
		</div>


			<div class="col-xs-2" th:object="${book}">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="${book.imageUrl}" width="150" height="200"  alt=""/>
				</div>
				</div>
			</div>
			<div class="col-xs-8" style="margin-left: 50px">
				<h3 th:text="${book.title}" style="color: red; font-family: cursive" class=""></h3><br/>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Author: </strong><span th:text="${book.author}"></span></p>
						<p><strong>Publisher: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Publication Date: </strong><span th:text="${book.getDateFromReleaseDate()}"></span></p>
						<p><strong>Language: </strong><span th:text="${book.language}"></span></p>
						<p><strong>Category: </strong><span th:text="${book.category}"></span></p>
						<p><strong>Pages: </strong><span th:text="${book.numberOfPages}"></span></p>
					</div>
					<div style="margin: 50px"></div>
					<div class="col-xs-6">
						<p><strong>Format: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>Shipping Weight: </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>List Price: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Our Price: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				<hr/>
				<p><Strong>Description: </Strong><span th:utext="${book.description}"></span></p>
				<br/><hr/>

				<div class="row">
					<a th:href="@{/books/bookList}" class="btn btn-success"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a>
					<span style="margin-left: 20px"></span>
					<strong><a th:href="@{/books/updateBook/{id}(id=${book.getId()})}" class="fa fa-pencil btn btn-danger" style="color: white">Edit</a></strong>
				</div>
			</div>
	</div>
		<footer th:replace="fragments/commons::footer"></footer>
	</div>


</body>
</html>
