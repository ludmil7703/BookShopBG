<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<nav th:replace="fragments/commons::nav"></nav>
	
	<div class="container" th:object="${bookList}">
		<div class="table-responsive">
			<table id="bookListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllBooks" type="checkbox" /></th>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Image</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book : ${bookList}">
						<td>
						<input hidden="hidden" name="id"  />
						<input th:id="selected" th:name="selected" th:value="${book.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td><a th:href="@{/books/bookInfo/{id}(id=${book.getId()})}"><span th:text="${book.title}"></span></a></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.category.name()}"></td>
						<td th:text="${book.listPrice}"></td>
						<td th:text="${book.ourPrice}"> </td>
						<td><img th:src="${book.imageUrl}" width="50" height="80"/></td>
						<td th:text="${book.active}"></td>
						<td>
							<form th:action="@{/books/remove/{id}(id=${book.id})}"
								  th:method="delete">
							<input hidden="hidden" name="id" th:value="${book.id}" />
							<button th:id=" 'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form th:action="@{/books/removeSelected}" th:method="delete">
			<input hidden="hidden" name="selectedBooks" th:value="${bookList}"/>
			<button  type="submit" th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
		</form>
		<footer th:replace="fragments/commons::footer"></footer>
	</div>

</body>
</html>
