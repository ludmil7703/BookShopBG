spring:
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        defer-datasource-initialization: true
      sql:
        init:
            mode: never
  mvc:
    hidden-method:
      filter:
        enabled: 'true'
bookShop:
  remember.me.key: ${test:bookShop}

logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN
server:
  port: 8090
#  when port change, need fetch url port change


